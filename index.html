<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #fff;
            text-align: center;
            padding-top: 10%;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
        }

        .g1 {
            color: #4285F4;

        .g2 {

            color: #FBBC05;

        .g4 {
            color: #34A853;

        .g5 {
            color: #EA4335;
        }

        .search-box {
            margin-top: 30px;
        }

        .search-box input {
            width: 400px;
            height: 40px;
            border-radius: 25px;
            border: 1px solid #ddd;
            padding: 0 20px;
            font-size: 16px;
        }

        .search-box button {
            margin-left: -50px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        #result-section {
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.8s ease;
            transform: translateY(20px);
            pointer-events: none;
        }

        #result-section.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .members {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .card {
            width: 300px;
            height: 500px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: #f9f9f9;
            padding: 16px;
        }

        .card-front {
            z-index: 2;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-front img {
            width: 100%;
            height: 400px;
            border-radius: 4px;
            object-fit: cover;
        }

        .name {
            font-weight: bold;
            font-size: 14px;
            margin-top: 12px;
        }

        .back-info {
            padding: 20px;
            font-size: 14px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("search-btn").addEventListener("click", function () {
                const section = document.getElementById("result-section");
                section.classList.add("show");
            });
        });
    </script>
</head>
